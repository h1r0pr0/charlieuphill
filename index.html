<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>charlieuphill</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      flex: 1;
      background: url('itme.jpg') center center / cover no-repeat;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, rgba(0,0,0,0.7), black);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      line-height: 1.2;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: 3px solid white;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
    }

    /* Mobile layout: stack image on top */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: none;
        height: 50vh;
      }
      .right {
        background: black;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h1>It's all Uphill<br>from here</h1>
    </div>
  </div>
</body>
</html>
